<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Industrial Work Packaged Model</title>
  <!-- Import the model-viewer component -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    model-viewer {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <h3>Model start:</h3>
  <model-viewer 
    src="https://bmg-pcl.github.io/minimodel-demo/compressed.glb" 
    camera-controls 
    auto-rotate>
  </model-viewer>
  <h3>Model finish.</h3>
</body>
</html>
