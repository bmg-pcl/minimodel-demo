<!DOCTYPE html>
<html>
<head>
  <title>Custom AR Marker Example</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam;">
    <a-assets>
      <a-asset-item id="model" src="path/to/your/model.glb"></a-asset-item>
    </a-assets>
    <a-marker type="pattern" url="./custom-marker.patt">
      <a-entity gltf-model="#model" scale="0.5 0.5 0.5"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
